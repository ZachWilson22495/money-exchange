<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
<form id="form">
  <label for="start">How much money in USD?</label><br>
  <input type="text" id="start" name="usd"><br>
  <label for="transfer">Turn into which currency?</label><br>
  <select name ="transfer" id="transfer">
    <option value ="AED">United Arab Emirates Dirham (AED)</option>
    <option value ="EUR">Euros (EUR)</option>
    <option value ="KRW">South Korean Won (KRW)</option>
    <option value ="JPY">Japanese Yen (JPY)</option>
    <option value ="AUD">Australian Dollar (AED)</option>
  </select><br><br>
  <input type="submit" value="Submit">
</form>
<div id="output"></div>
</body>
</html>
